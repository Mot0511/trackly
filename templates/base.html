<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackly - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">Trackly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link {% if title == 'Мои сайты' %} active{% endif %}">Мои сайты</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link {% if title == 'О сервисе' %} active{% endif %}">О сервисе</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                <a href="/logout"><button class="btn btn-outline-danger">Выйти</button></a>
                {% else %}
                    <h2>{{ current_user.email }}</h2>
                    <a href="/signin"><button class="btn btn-success">Войти</button></a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="mt-5 container">
        {% block content %}{% endblock %}
    </main>
    <footer></footer>
</body>
</html>
